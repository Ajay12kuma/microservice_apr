resilience4j.circuitbreaker.instance.calling_rating_hotel.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instance.calling_rating_hotel.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instance.calling_rating_hotel.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instance.calling_rating_hotel.slidingWindowSize=10
resilience4j.circuitbreaker.instance.calling_rating_hotel.slidingWindowType=COUNT_BASED





