# Circuit Breaker Configuration for Resilience4j
# Setting up an instance named "calling_rating_hotel"

resilience4j.circuitbreaker.instance.calling_rating_hotel.registerHealthIndicator=true
resilience4j.circuitbreaker.instance.calling_rating_hotel.eventConsumerBufferSize=10
